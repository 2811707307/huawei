<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="lunbo" class="lunbo">
    <div id="carousel-of-product"  class="carousel-of-product carousel slide" data-ride="carousel" data-interval="3800">
        <!-- 小圆点按钮 -->
        <ol class="carousel-indicators">
            <li class="cibg active" data-target="#carousel-of-product" data-slide-to="0"></li>
            <li class="cibg" data-target="#carousel-of-product" data-slide-to="1"></li>
            <li class="cibg" data-target="#carousel-of-product" data-slide-to="2"></li>
            <li class="cibg" data-target="#carousel-of-product" data-slide-to="3"></li>
            <li class="cibg" data-target="#carousel-of-product" data-slide-to="4"></li>
        </ol>

        <!-- 轮播图片 -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a href="#"><img class="carousel carouselImage" src="img/lunbo/7.jpg" ></a>
            </div>
            <div class="item">
                <img  class="carouselImage" src="img/lunbo/1.jpg" >
            </div>
            <div class="item">
                <img  class="carouselImage" src="img/lunbo/3.jpg" >
            </div>

            <div class="item">
                <img  class="carouselImage" src="img/lunbo/15.jpg" >
            </div>
            <div class="item">
                <img  class="carouselImage" src="img/lunbo/11.jpg" >
            </div>
        </div>
        <!-- 左右箭头   -->
        <a class="left carousel-control control-button" href="#carousel-of-product" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control control-button" href="#carousel-of-product" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
