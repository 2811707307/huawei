<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="html">
    <div class="PayPageDiv">
        <script>
            $(function(){
                var oid = getUrlParms("oid");
                var total = getUrlParms("total");
                var data4Vue = {
                    oid:'',
                    total:''
                };
                //ViewModel
                var vue = new Vue({
                    el: '#workingArea',
                    data: data4Vue,
                    mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                        this.oid = oid;
                        this.total = total;
                    }
                });
            })
        </script>

        <div>
            <span class="confirmMoneyText">扫一扫付款（元）</span>
            <span class="confirmMoney">￥ {{total|formatMoneyFilter}} </span>
        </div>

        <div>
            <img src="img/front/pay.png">
        </div>

        <div>
            <a :href="'payed?oid='+oid+'&total='+total">
                <button class="confirmPay">确认支付</button>
            </a>
        </div>

    </div>
</div>
</body>
</html>
